  <!-- Temple pieces -->
  <line x1="2" y1="14" x2="4" y2="14" stroke="#00ff41" stroke-width="2"/>
  <line x1="28" y1="14" x2="30" y2="14" stroke="#00ff41" stroke-width="2"/>
  <!-- Matrix-style lens reflection -->
